    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div id="jumbotron" class="jumbotron">
            
            <h1>MENU</h1>
            <ul id ="nav" class="nav bar">
                <li><a href="index.html"><strong>HOME</strong></a></li>
                <li><a href="menu.html"><strong>MENU</strong></a></li>
                <li><a href="contacts.html"><strong>CONTACTS</strong></a></li>
             </ul>
        </Div>
    <div id="menu">
        <p>From our menu you can order any type of pizza you want!</p> <br>
        <p>Enjoy with friends and family!</p>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img src="images/sizes.jpg" alt="" height="70%" width="100%">
            <label for="">sizes</label>
            <select name="sizes" id="">
                <option value="">Large</option>
                <option value="">Medium</option>
                <option value="">Small</option>
                
            </select>

        </div>
        <div class="col-md-3 crust">
            <img src="images/crust.jpg" alt="" height="70%" width="100%">
               
                <label for="">Crust</label>
                <select name="" id="">
                    <option value="">Thin</option>
                    <option value="">Stuffed</option>
                    <option value="">Deep</option>
                    <option value="">Cheese Filled</option>
                </select>
    
            </div>
            <div class="col-md-3">
                <img src="images/toppings.jpg" alt="" height="70%" width="100%">
                
                    <label for="">Toppings</label>
                    <select name="Toppings" id="">
                       <option value="">Pepperoni</option> 
                       <option value="">Mushrooms</option>
                       <option value="">Onions</option>
                       <option value="">Sausage</option>
                       <option value="">Olives</option>
                    </select>
                

            </div>
            <div class="col-md-3">
                <div class="col-md-6">
                    <label for="">Delivery?</label>
                    <select name="" id="">
                        <option value="">Yes,I want delivery.</option>
                        <option value="">No thanks.</option>
                    </select>

                </div>
                <div class="col-md-6">
                    <label for="">Cost</label>
                    <input type="text">
                    <button class="btn-success btn-#bad3e">Total</button>

                </div>
        
            </div>
        </div>
        
       

    </div>
    
</div>
