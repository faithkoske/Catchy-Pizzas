<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mali&display=swap">
</head>
<body>
    <div class="container">
        <div id="jumbotron" class="jumbotron">
            
            <h1>MENU</h1>
            <ul id ="nav" class="nav bar">
                <li><a href="index.html"></strong>HOME</strong></a></li>
                <li><a href="menu.html"><strong>MENU</strong></a></li>
                <li><a href="contacts.html"><strong>CONTACTS</strong></a></li>
             </ul>
        </Div>
        <div id="menu">
            <p>From our menu you can order any type of pizza you want!</p> <br>
            <p>Enjoy with friends and family!</p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="images/sizes.jpg" alt="" height="70%" width="100%">

                <label for="">Sizes</label>
                <select name="Sizes" id="Sizes">
                    <option value="Large">Large<span class="total-price">Kshs.1000</span></option>
                    <option value="Medium">Medium<span class="total-price">Kshs.800</span></option>
                    <option value="Small">Small<span class="total-price">Kshs.500</span></option>
                
                </select>

            </div>
            <div class="col-md-4 crust">
                <img src="images/crust.jpg" alt="" height="70%" width="100%">
               
                    <label for="">Crust</label>
                    <select name="" id="crusts">
                        <option value="Thin">Thin<span class="total-price">Kshs.50</span></option>
                        <option value="Stuffed">Stuffed<span class="total-price">Kshs.100</span></option>
                        <option value="Cheesefilled">Cheese filled<span class="total-price"> Kshs.200</span>.</option>
                    
                    </select>
    
            </div>
            <div class="col-md-4">
                <img src="images/toppings.jpg" alt="" height="70%" width="100%">
                
                    <label for="">Toppings</label>
                    <select name="Toppings" id="topping">
                            <option value="Pepperoni">Pepperoni<span class="total-price">Kshs.100</span></option>
                            <option value="Sausages">Sausages<span class="total-price">Kshs.200</span>.</option>
                            <option value="Mushrooms">Mushrooms<span class="total-price">Ksh.300</span>.</option>
                            <option value="Onions">Onions<span class="total-price">Ksh.50</span>.</option>
                            <option value="Olives">Olives<span class="total-price">Ksh.50</span>.</option>
                    </select>
                

            </div>
           
        </div>
        
        <div class="row">
                
            <label for="">Cost</label>
            <input type="submit" value="send" id="cost">
            <p id="t"></p>
        
        </div>
                <p>If you want delivery,Enter your info below and catchy pizzas will be at your doorstep in a few!</p>
        <div class="row"> 
            <div class="n1"> 
                <label for="name">Name</label> 
                <input type="text" name="name" id="name"> 
            </div>
            <div class="n2">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="n3">
                <label for="location">Location</label>
                <input type="text" name="location" id="location">
            </div>
                <button id="btn" button type="submit" onclick="loc();">Submit</button>

        </div>
        
        
       

    </div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
